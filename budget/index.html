<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="./css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="./css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="./css/all.css">
 <title>Budget</title>
 <style>
 </style>
</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="col-11 mx-auto pt-3">
    <!-- title -->
    <h3 class="text-uppercase mb-4">oop - da 81 - kolpakov - budget</h3>
    <div class="row">

     <div class="col-md-7">
      <!-- app info -->
      <div class="row my-3">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">Дохід</h6>
        <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span id="budget-amount">0</span> <span> грн</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Витрати</h6>
        <span class="expense-icon"><i class="far fa-credit-card"></i></span>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span id="expense-amount">0</span> <span> грн</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Грошовий потік</h6>
        <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"> <span id="balance-amount">0</span> <span> грн</span></h4>
       </div>
      </div>
       <div class="col-md-7 my-3">
        <!-- expense list -->
        <div class="expense-list" id="expense-list">
         <div class="expense-list__info d-flex justify-content-between text-capitalize">
          <h5 class="list-item">Категорія</h5>
          <h5 class="list-item">Фактична сума</h5>
          <h5 class="list-item">Дата</h5>
         </div>
        </div>

       </div>
     </div>

     <div class="col-md-5 my-3">
      <!-- budget feedback -->
      <div class="budget-feedback alert alert-danger text-capitalize">Помилка доходу</div>
      <!-- budget form -->
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">Введіть категорію доходу</h5>
       <div class="form-group">
        <input type="text" class="form-control budget-input" id="budget-input">
       </div>
       <h5 class="text-capitalize">Введіть суму</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-amount-input">
       </div>
       <h5 class="text-capitalize">Введіть дату</h5>
       <div class="form-group">
        <input type="date" class="form-control budget-input" id="budget-date-input">
       </div>
       <!-- submit button -->
       <button type="submit" name="submit1" class="btn text-capitalize budget-submit" id="budget-submit">Додати дохід</button>
       <button type="submit" name="submit2" class="btn text-capitalize budget-submit" id="budget-submit">Запланувати дохід</button>
       <button type="submit" name="submit3" class="btn text-capitalize budget-submit" id="budget-submit">Взяти кредит</button>
       <!-- <button type="submit" class="btn text-capitalize budget-submit" id="budget-plan-submit">add plan</button>
       <button type="submit" class="btn text-capitalize budget-submit" id="credit-submit">get credit</button> -->
      </form>

      <!-- expense feedback -->
      <div class="expense-feedback alert alert-danger text-capitalize">Помилка витрати</div>
      <!-- expense form -->
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">Введіть категорію витрати</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">Введіть суму</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="expense-amount-input">
       </div>
       <h5 class="text-capitalize">Введіть дату</h5>
       <div class="form-group">
        <input type="date" class="form-control expense-input" id="expense-date-input">
       </div>
       <!-- submit button -->
       <button type="submit" name="submit1" class="btn text-capitalize expense-submit" id="expense-submit">Додати витрату</button>
       <button type="submit" name="submit2" class="btn text-capitalize expense-submit" id="expense-submit">Запланувати витрату</button>
       <button type="submit" name="submit3" class="btn text-capitalize expense-submit" id="expense-submit">Покласти на депозит</button>

      </form>
     </div>
        <input type="button" class="sortbtn btn text-capitalize budget-submit" onclick="" value="Сортувати за доходами">
        <input type="button" class="sortbtn btn text-capitalize expense-submit" onclick="" value="Сортувати за витратами">
    </div>
   </div>
  </div>
 </div>




 <!-- jquery -->
 <script src="./js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="./js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="./js/app.js"></script>
</body>

</html>
